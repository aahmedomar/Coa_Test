defaultStorageMapping: WORK
jobs: {}
locations:
  SCR:
    mappingDefinitions:
      "4":
        database: ""
        schema: ""
      "6":
        database: ""
        schema: ""
  WORK:
    mappingDefinitions:
      "4":
        database: ""
        schema: ""
      "6":
        database: ""
        schema: ""
macros:
  Macro-1:
    id: "1"
    macroString: ""
  Macro-at_least_one:
    id: at_least_one
    macroString: |-
      {% macro at_least_one(node, column_name, group_by_columns=[]) %}

      {% if group_by_columns %}
      {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
      {% set groupby_gb_cols = 'GROUP BY ' + group_by_columns|join(', ') %}
      {% else %}
      {% set select_gb_cols = '' %}
      {% set groupby_gb_cols = '' %}
      {% endif %}

      SELECT
          {{ select_gb_cols }}
          COUNT({{ column_name }}) AS count_of_values
      FROM (
          SELECT
          {{ select_gb_cols }}
          {{ column_name }}
          FROM {{ node }}
          WHERE {{ column_name }} IS NOT NULL
          LIMIT 1
      ) AS pruned_rows
      {{ groupby_gb_cols }}
      HAVING COUNT({{ column_name }}) = 0

      {% endmacro %}
  Macro-equal_rowcount:
    id: equal_rowcount
    macroString: |-
      {% macro equal_rowcount(node, compare_node, group_by_columns=[]) %}

      {% if group_by_columns %}
        {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
        {% set join_gb_cols = [] %}
        {% for c in group_by_columns %}
          {% set join_gb_cols = join_gb_cols + ["and a." + c + " = b." + c] %}
        {% endfor %}
        {% set join_gb_cols = join_gb_cols|join(' ') %}
        {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}
      {% else %}
        {% set select_gb_cols = '' %}
        {% set join_gb_cols = '' %}
        {% set groupby_gb_cols = '' %}
      {% endif %}

      {# We must add a fake join key in case additional grouping variables are not provided #}
      {% set group_by_columns = ['id_equal_rowcount'] + group_by_columns %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}

      with a as (
          select 
            {{ select_gb_cols }}
            1 as id_equal_rowcount,
            count(*) as count_a 
          from {{ node }}
          {{ groupby_gb_cols }}
      ),

      b as (
          select 
            {{ select_gb_cols }}
            1 as id_equal_rowcount,
            count(*) as count_b 
          from {{ compare_node }}
          {{ groupby_gb_cols }}
      ),

      final as (
          select
              {% for c in group_by_columns %}
                a.{{ c }} as {{ c }}_a,
                b.{{ c }} as {{ c }}_b,
              {% endfor %}
              count_a,
              count_b,
              abs(count_a - count_b) as diff_count
          from a
          full join b
          on
          a.id_equal_rowcount = b.id_equal_rowcount
          {{ join_gb_cols }}
      )
      select * from final

      {% endmacro %}
  Macro-equality:
    id: equality
    macroString: |-
      {% macro equality(node, compare_node, compare_columns=None) %}

      {%- if not compare_columns -%}
          {%- set compare_columns = adapter.get_columns_in_relation(node) %}
      {%- endif %}

      {% set compare_cols_csv = compare_columns | join(', ') %}

      WITH a AS (
          SELECT * FROM {{ node }}
      ),

      b AS (
          SELECT * FROM {{ compare_node }}
      ),

      a_minus_b AS (
          SELECT {{compare_cols_csv}} FROM a
          EXCEPT
          SELECT {{compare_cols_csv}} FROM b
      ),

      b_minus_a AS (
          SELECT {{compare_cols_csv}} FROM b
          EXCEPT
          SELECT {{compare_cols_csv}} FROM a
      ),

      unioned AS (
          SELECT 'a_minus_b' AS which_diff, a_minus_b.* FROM a_minus_b
          UNION ALL
          SELECT 'b_minus_a' AS which_diff, b_minus_a.* FROM b_minus_a
      )

      SELECT * FROM unioned

      {% endmacro %}
  Macro-expression_is_true:
    id: expression_is_true
    macroString: |-
      {% macro expression_is_true(node, expression, column_name=None) %}

      SELECT
          *
      FROM {{ node }}
      {% if column_name is none %}
      WHERE NOT ({{ expression }})
      {%- else %}
      WHERE NOT ({{ column_name }} {{ expression }})
      {%- endif %}

      {% endmacro %}
  Macro-fewer_rows_than:
    id: fewer_rows_than
    macroString: |-
      {% macro fewer_rows_than(node, compare_node, group_by_columns=[]) %}

      {% if group_by_columns %}
      {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
      {% set join_gb_cols = [] %}
      {% for c in group_by_columns %}
          {% set join_gb_cols = join_gb_cols + ["and a." + c + " = b." + c] %}
      {% endfor %}
      {% set join_gb_cols = join_gb_cols|join(' ') %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}
      {% else %}
      {% set select_gb_cols = '' %}
      {% set join_gb_cols = '' %}
      {% set groupby_gb_cols = '' %}
      {% endif %}

      {# We must add a fake join key in case additional grouping variables are not provided #}
      {% set group_by_columns = ['id_test_fewer_rows_than'] + group_by_columns %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}

      WITH a AS (
          SELECT 
          {{ select_gb_cols }}
          1 AS id_test_fewer_rows_than,
          COUNT(*) AS count_our_node 
          FROM {{ node }}
          {{ groupby_gb_cols }}
      ),

      b AS (
          SELECT 
          {{ select_gb_cols }}
          1 AS id_test_fewer_rows_than,
          COUNT(*) AS count_comparison_node 
          FROM {{ compare_node }}
          {{ groupby_gb_cols }}
      ),

      counts AS (
          SELECT
              {% for c in group_by_columns %}
              a.{{ c }} AS {{ c }}_a,
              b.{{ c }} AS {{ c }}_b,
              {% endfor %}
              count_our_node,
              count_comparison_node
          FROM a
          FULL JOIN b ON a.id_test_fewer_rows_than = b.id_test_fewer_rows_than
          {{ join_gb_cols }}
      ),

      final AS (
          SELECT *,
              CASE
                  WHEN count_our_node > count_comparison_node THEN (count_our_node - count_comparison_node)
                  WHEN count_our_node = count_comparison_node THEN 1
                  ELSE 0
              END AS row_count_delta
          FROM counts
      )

      SELECT * FROM final

      {% endmacro %}
  Macro-not_constant:
    id: not_constant
    macroString: |-
      {% macro not_constant(node, column_name, group_by_columns=[]) %}

      {% if group_by_columns %}
      {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
      {% set groupby_gb_cols = 'GROUP BY ' + group_by_columns|join(', ') %}
      {% else %}
      {% set select_gb_cols = '' %}
      {% set groupby_gb_cols = '' %}
      {% endif %}

      SELECT
          {{ select_gb_cols }}
          COUNT(DISTINCT {{ column_name }}) AS distinct_count_of_values
      FROM {{ node }}
      {{ groupby_gb_cols }}
      HAVING COUNT(DISTINCT {{ column_name }}) = 1

      {% endmacro %}
  Macro-not_empty_string:
    id: not_empty_string
    macroString: |-
      {% macro not_empty_string(node, column_name, trim_whitespace=True) %}
      
      WITH all_values AS (
          SELECT 
              {% if trim_whitespace %}
                  TRIM({{ column_name }}) AS {{ column_name }}
              {% else %}
                  {{ column_name }}
              {% endif %}
          FROM {{ node }}
      ),
      
      errors AS (
          SELECT * 
          FROM all_values
          WHERE {{ column_name }} = ''
      )
      
      SELECT * FROM errors
      
      {% endmacro %}
  Macro-recency:
    id: recency
    macroString: |-
      {% macro recency(node, field, datepart, interval, ignore_time_component=False, group_by_columns=[]) %}

      {% set threshold = 'DATEADD(' ~ datepart ~ ', -' ~ interval ~ ', CURRENT_TIMESTAMP())' %}

      {% if ignore_time_component %}
        {% set threshold = 'DATE(' ~ threshold ~ ')' %}
      {% endif %}

      {% if group_by_columns %}
        {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
        {% set groupby_gb_cols = 'GROUP BY ' + group_by_columns|join(', ') %}
      {% else %}
        {% set select_gb_cols = '' %}
        {% set groupby_gb_cols = '' %}
      {% endif %}

      WITH recency AS (
          SELECT 
            {{ select_gb_cols }}
            {% if ignore_time_component %}
              CAST(MAX({{ field }}) AS DATE) AS most_recent
            {%- else %}
              MAX({{ field }}) AS most_recent
            {%- endif %}
          FROM {{ node }}
          {{ groupby_gb_cols }}
      )

      SELECT
          {{ select_gb_cols }}
          most_recent,
          {{ threshold }} AS threshold
      FROM recency
      WHERE most_recent < {{ threshold }}

      {% endmacro %}
packages: {}
projects: {}
stepTypes:
  StepType-Dimension:
    id: Dimension
    isDisabled: false
    metadata:
      defaultStorageLocation: null
      error: null
      nodeMetadataSpec: |-
        capitalized: Dimension
        short: DIM
        tagColor: '#1E339A'
        plural: Dimensions

        config:
        - groupName: Options
          items:
          - type: materializationSelector
            isRequired: true
            default: table
            options:
            - table
            - view

          - type: multisourceToggle
            enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}"

          - type: businessKeyColumns
            isRequired: true

          - type: changeTrackingColumns
            isRequired: false

          - type: overrideSQLToggle
            enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"

          - displayName: Enable Tests
            attributeName: testsEnabled
            type: toggleButton
            default: true
            
          - displayName: Pre-SQL
            attributeName: preSQL
            type: textBox
            syntax: sql
            isRequired: false

          - displayName: Post-SQL
            attributeName: postSQL
            type: textBox
            syntax: sql
            isRequired: false

        systemColumns:
        - displayName: '{{NODE_NAME}}_KEY'
          transform: ''
          dataType: NUMBER
          placement: beginning
          attributeName: isSurrogateKey

        - displayName: SYSTEM_VERSION
          transform: ''
          dataType: NUMBER
          placement: end
          attributeName: isSystemVersion

        - displayName: SYSTEM_CURRENT_FLAG
          transform: ''
          dataType: VARCHAR
          placement: end
          attributeName: isSystemCurrentFlag

        - displayName: SYSTEM_START_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemStartDate

        - displayName: SYSTEM_END_DATE
          transform: CAST('2999-12-31 00:00:00' AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemEndDate

        - displayName: SYSTEM_CREATE_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemCreateDate

        - displayName: SYSTEM_UPDATE_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemUpdateDate
      templates:
        create:
          templateString: |
            {% if node.materializationType == 'table' %}
            	{{ stage('Create Dimension Table') }}

            	CREATE OR REPLACE TABLE {{ ref_no_link(node.location.name, node.name) }}
            	(
            		{% for col in columns %}
            			"{{ col.name }}" {{ col.dataType }}
            			{% if col.isSurrogateKey %}
            		        identity
            			{% endif %}
            			{%- if not col.nullable %} NOT NULL
            				{%- if col.defaultValue | length > 0 %} DEFAULT {{ col.defaultValue }}{% endif %}
            			{% endif %}
            			{%- if col.description | length > 0 %} COMMENT '{{ col.description | escape }}'{% endif %}
            			{%- if not loop.last -%}, {% endif %}
            		{% endfor %}
            	)
            	{%- if node.description | length > 0 %} COMMENT = '{{ node.description | escape }}'{% endif %}


            {% elif node.materializationType == 'view' %}
            	{{ stage('Create Dimension View') }}

            	CREATE OR REPLACE VIEW {{ ref_no_link(node.location.name, node.name) }}
            	(
            		{% for col in columns %}
            			"{{ col.name }}"
            			{%- if col.description | length > 0 %} COMMENT '{{ col.description | escape }}'{% endif %}
            			{%- if not loop.last -%},{% endif %}
            		{% endfor %}
            	)
            	{%- if node.description | length > 0 %} COMMENT = '{{ node.description | escape }}'{% endif %}
            	AS
            	{% for source in sources %}

            		{% if loop.first %}SELECT {% endif %}

            		{% for col in source.columns %}
            			{% if col.isSurrogateKey or col.isSystemUpdateDate or col.isSystemCreateDate %}
                            NULL
            			{% else %}
                            {{ get_source_transform(col) }}
            			{% endif %}
            			AS "{{ col.name }}"
            			{%- if not loop.last -%}, {% endif %}
            		{% endfor %}
            		{{ source.join }}

            		{% if not loop.last %} UNION ALL {% endif %}
            	{% endfor %}

            {% endif %}
        run:
          templateString: |

            {% set is_type_2 = columns | selectattr("isChangeTracking") | list | length > 0 %}

                {% for test in node.tests if config.testsEnabled %}
                    {% if test.runOrder == 'Before' %}
                        {{ test_stage(test.name, test.continueOnFailure) }}
                        {{ test.templateString }}
                    {% endif %}
                {% endfor %}

            {% if node.materializationType == 'table' %}

            	{% if config.preSQL %}			
            		{{ stage('Pre-SQL') }}
            		{{ config.preSQL }}
            	{% endif %}
            	
                {% if is_type_2 %}

                    {% for source in sources %}
                        {{ stage('MERGE ' + source.name | string) }}
                        MERGE INTO {{ ref_no_link(node.location.name, node.name) }} "TGT"
                        USING (
                        /* New Rows That Don't Exist */
                        SELECT
                        {% for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemVersion %}
                                1
                            {% elif col.isSystemCurrentFlag %}
                                'Y'
                            {% else %}
                               {{ get_source_transform(col) }}
                            {% endif %}
                            AS "{{ col.name }}",
                        {% endfor %}
                            'INSERT_INITAL_VERSION_ROWS' AS "DML_OPERATION"
                        {{ source.join }}
                        LEFT JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                                {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                        {% endfor %}
                        WHERE
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            "DIM"."{{ col.name }}" IS NULL
                        {% endfor %}
                        UNION ALL
                        /* New Row Needing To Be Inserted Due To Type-2 Column Changes */
                        SELECT
                        {% for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemVersion %}
                                "DIM"."{{ col.name }}" + 1
                            {% elif col.isSystemCurrentFlag %}
                                'Y'
                            {% else %}
                               {{ get_source_transform(col) }}
                            {% endif %}
                            AS "{{ col.name }}",
                        {% endfor %}
                            'INSERT_NEW_VERSION_ROWS' AS "DML_OPERATION"
                        {{ source.join }}
                        INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                        {% endfor %}
                        WHERE "DIM"."{{ get_value_by_column_attribute("isSystemCurrentFlag") }}" = 'Y'
                        {% for col in source.columns if (col.isChangeTracking == true) %}
                            {% if loop.first %}
                                AND (
                            {% else %}
                                OR
                            {% endif %}
                            ( NVL( CAST({{ get_source_transform(col) }} as STRING), '**NULL**') <> NVL( CAST("DIM"."{{ col.name }}" as STRING), '**NULL**') )
                            {% if loop.last %}
                                )
                            {% endif %}
                        {% endfor %}
                        UNION ALL
                        /* Rows Needing To Be Expired Due To Type-2 Column Changes
                        In this case, only two columns are merged (version and end date) */
                        SELECT
                        {%- for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemEndDate %}
                                DATEADD(MILLISECONDS, -1, CAST(CURRENT_TIMESTAMP AS TIMESTAMP))
                            {% elif col.isSystemCurrentFlag %}
                                'N'
                            {% else %}
                                "DIM"."{{ col.name }}"
                            {% endif %}
                            AS "{{ col.name }}",
                        {% endfor -%}
                            'update_expired_version_rows' AS "DML_OPERATION"
                        {{ source.join }}
                        INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                        {% endfor %}
                        WHERE "DIM"."{{ get_value_by_column_attribute("isSystemCurrentFlag") }}" = 'Y'
                        {% for col in source.columns if (col.isChangeTracking == true) %}
                            {% if loop.first %}
                                AND (
                            {% else %}
                                OR
                            {% endif %}
                            ( NVL( CAST({{ get_source_transform(col) }} as STRING), '**NULL**') <> NVL( CAST("DIM"."{{ col.name }}" as STRING), '**NULL**') )
                            {% if loop.last %}
                                )
                            {% endif %}
                        {% endfor %}
                        UNION ALL
                        /* Rows Needing To Be Updated Due To Changes To Non-Type-2 source.columns
                        This case merges only when there are changes in non-type-2 column updates, but no changes in type-2 columns*/
                        SELECT
                        {%- for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemVersion or col.isSystemCreateDate or col.isSystemStartDate or col.isSystemEndDate %}
                                "DIM"."{{ col.name }}"
                            {% elif col.isSystemCurrentFlag %}
                                'Y'
                            {% else %}
                                {{ get_source_transform(col) }}
                            {% endif %}
                            AS "{{ col.name }}",
                        {% endfor -%}
                            'UPDATE_NON_TYPE2_ROWS' AS "DML_OPERATION"
                        {{ source.join }}
                        INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                        {% endfor %}
                        WHERE "DIM"."{{ get_value_by_column_attribute("isSystemCurrentFlag") }}" = 'Y'
                        AND (
                        {% for col in source.columns if (col.isChangeTracking) -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                        {% endfor %} )
                        {% for col in source.columns if not (   col.isBusinessKey or
                                                                col.isChangeTracking or
                                                                col.isSurrogateKey or
                                                                col.isSystemVersion or
                                                                col.isSystemCurrentFlag or
                                                                col.isSystemStartDate or
                                                                col.isSystemEndDate or
                                                                col.isSystemUpdateDate or
                                                                col.isSystemCreateDate) -%}
                            {% if loop.first %}
                                AND (
                            {% endif %}
                            {% if not loop.first %}
                                OR
                            {% endif %}
                            NVL( CAST({{ get_source_transform(col) }} as STRING), '**NULL**') <> NVL( CAST("DIM"."{{ col.name }}" as STRING), '**NULL**')
                            {% if loop.last %}
                                )
                            {% endif %}
                        {% endfor %}
                    ) AS "SRC"
                    ON
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        "TGT"."{{ col.name }}" = "SRC"."{{ col.name }}"
                    {% endfor %}
                    AND "TGT"."{{ get_value_by_column_attribute("isSystemVersion") }}" = "SRC"."{{ get_value_by_column_attribute("isSystemVersion") }}"
                    WHEN MATCHED THEN UPDATE SET
                    {%- for col in source.columns if not (col.isBusinessKey or col.isSurrogateKey or col.isSystemCreateDate) %}
                        "TGT"."{{ col.name }}" = "SRC"."{{ col.name }}"
                        {% if not loop.last %}, {% endif %}
                    {% endfor -%}
                    WHEN NOT MATCHED THEN INSERT (
                    {%- for col in source.columns if not col.isSurrogateKey %}
                        "{{ col.name }}"
                        {% if not loop.last %}, {% endif %}
                    {% endfor -%}
                    )
                    VALUES (
                    {%- for col in source.columns if not col.isSurrogateKey %}
                        "SRC"."{{ col.name }}"
                        {% if not loop.last %}, {% endif %}
                    {% endfor -%}
                    )

                {% endfor %}



                {% else %}
                    {% for source in sources %}
                        {{ stage('MERGE ' + source.name | string ) }}
                        MERGE INTO {{ ref_no_link(node.location.name, node.name) }} "TGT"
                        USING (
                            SELECT
                            {% for col in source.columns if not col.isSurrogateKey %}
                                {% if col.isSystemVersion %}
                                	1
                                {% elif col.isSystemCurrentFlag %}
                                	'Y'
                                {% else %}
                                    {{ get_source_transform(col) }}
                                {% endif %}
                                AS "{{ col.name }}"
                                {%- if not loop.last %}, {% endif %}
                            {% endfor %}
                            {{ source.join }})
                            AS "SRC"
                        ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            "SRC"."{{ col.name }}" = "TGT"."{{ col.name }}"
                        {% endfor %}
                        WHEN MATCHED
                        {% for col in source.columns if not (   col.isBusinessKey or
                                                                col.isSurrogateKey or
                                                                col.isSystemVersion or
                                                                col.isSystemCurrentFlag or
                                                                col.isSystemStartDate or
                                                                col.isSystemEndDate or
                                                                col.isSystemUpdateDate or
                                                                col.isSystemCreateDate) %}
                            {% if loop.first %}
                                AND (
                            {% else %}
                                OR
                            {% endif %}
                            NVL( CAST("SRC"."{{ col.name }}" as STRING), '**NULL**') <> NVL( CAST("TGT"."{{ col.name }}" as STRING), '**NULL**')
                            {% if loop.last %}
                                )
                            {% endif %}
                        {% endfor %}
                        THEN UPDATE SET
                        {%- for col in source.columns if not (  col.isBusinessKey or
                                                                col.isSurrogateKey or
                                                                col.isSystemVersion or
                                                                col.isSystemCurrentFlag or
                                                                col.isSystemStartDate or
                                                                col.isSystemEndDate or
                                                                col.isSystemCreateDate) %}
                                "TGT"."{{ col.name }}" = "SRC"."{{ col.name }}"
                            {% if not loop.last %}, {% endif %}
                        {% endfor %}
                        WHEN NOT MATCHED THEN
                        INSERT (
                        {%- for col in source.columns if not col.isSurrogateKey %}
                            "{{ col.name }}"
                            {% if not loop.last %}, {% endif %}
                        {% endfor -%}
                        )
                        VALUES (
                        {%- for col in source.columns if not col.isSurrogateKey %}
                            "SRC"."{{ col.name }}"
                            {% if not loop.last %}, {% endif %}
                        {% endfor -%}
                        )
                    {% endfor %}
                {% endif %}
            	
            	{% if config.postSQL %}			
            		{{ stage('Post-SQL') }}
            		{{ config.postSQL }}
            	{% endif %}
            {% endif %}

            {% if config.testsEnabled %}
            	{% for test in node.tests %}
            		{% if test.runOrder == 'After' %}
            			{{ test_stage(test.name, test.continueOnFailure) }}
            			{{ test.templateString }}
                    {% endif %}
            	{% endfor %}

            	{% for column in columns %}
            		{% for test in column.tests %}
            			{{ test_stage(column.name + ": " + test.name) }}
            			{{ test.templateString }}
            		{% endfor %}
            	{% endfor %}
            {% endif %}
    name: Dimension
    version: 1
  StepType-Fact:
    id: Fact
    isDisabled: false
    metadata:
      defaultStorageLocation: null
      error: null
      nodeMetadataSpec: |
        capitalized: Fact
        plural: Facts
        short: FCT
        tagColor: '#D9A438'

        config:
        - groupName: Options
          items:
          - type: materializationSelector
            isRequired: true
            options:
            - table
            - view
          
          - type: businessKeyColumns
            isRequired: false

          - displayName: Enable Tests
            attributeName: testsEnabled
            type: toggleButton
            default: true
            
          - displayName: Pre-SQL
            attributeName: preSQL
            type: textBox
            syntax: sql
            isRequired: false

