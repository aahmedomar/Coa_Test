macros:
  Macro-1:
    id: "1"
    macroString: ""
  Macro-at_least_one:
    id: at_least_one
    macroString: |-
      {% macro at_least_one(node, column_name, group_by_columns=[]) %}

      {% if group_by_columns %}
      {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
      {% set groupby_gb_cols = 'GROUP BY ' + group_by_columns|join(', ') %}
      {% else %}
      {% set select_gb_cols = '' %}
      {% set groupby_gb_cols = '' %}
      {% endif %}

      SELECT
          {{ select_gb_cols }}
          COUNT({{ column_name }}) AS count_of_values
      FROM (
          SELECT
          {{ select_gb_cols }}
          {{ column_name }}
          FROM {{ node }}
          WHERE {{ column_name }} IS NOT NULL
          LIMIT 1
      ) AS pruned_rows
      {{ groupby_gb_cols }}
      HAVING COUNT({{ column_name }}) = 0

      {% endmacro %}
  Macro-cardinality_equality:
    id: cardinality_equality
    macroString: |-
      {% macro cardinality_equality(node, column_name, to_node, field) %}

      WITH table_a AS (
          SELECT
              {{ column_name }},
              COUNT(*) AS num_rows
          FROM {{ node }}
          GROUP BY {{ column_name }}
      ),

      table_b AS (
          SELECT
              {{ field }},
              COUNT(*) AS num_rows
          FROM {{ to_node }}
          GROUP BY {{ field }}
      ),

      except_a AS (
          SELECT *
          FROM table_a
          EXCEPT
          SELECT *
          FROM table_b
      ),

      except_b AS (
          SELECT *
          FROM table_b
          EXCEPT
          SELECT *
          FROM table_a
      ),

      unioned AS (
          SELECT *
          FROM except_a
          UNION ALL
          SELECT *
          FROM except_b
      )

      SELECT *
      FROM unioned

      {% endmacro %}
  Macro-equal_rowcount:
    id: equal_rowcount
    macroString: |-
      {% macro equal_rowcount(node, compare_node, group_by_columns=[]) %}

      {% if group_by_columns %}
        {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
        {% set join_gb_cols = [] %}
        {% for c in group_by_columns %}
          {% set join_gb_cols = join_gb_cols + ["and a." + c + " = b." + c] %}
        {% endfor %}
        {% set join_gb_cols = join_gb_cols|join(' ') %}
        {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}
      {% else %}
        {% set select_gb_cols = '' %}
        {% set join_gb_cols = '' %}
        {% set groupby_gb_cols = '' %}
      {% endif %}

      {# We must add a fake join key in case additional grouping variables are not provided #}
      {% set group_by_columns = ['id_equal_rowcount'] + group_by_columns %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}

      with a as (
          select 
            {{ select_gb_cols }}
            1 as id_equal_rowcount,
            count(*) as count_a 
          from {{ node }}
          {{ groupby_gb_cols }}
      ),

      b as (
          select 
            {{ select_gb_cols }}
            1 as id_equal_rowcount,
            count(*) as count_b 
          from {{ compare_node }}
          {{ groupby_gb_cols }}
      ),

      final as (
          select
              {% for c in group_by_columns %}
                a.{{ c }} as {{ c }}_a,
                b.{{ c }} as {{ c }}_b,
              {% endfor %}
              count_a,
              count_b,
              abs(count_a - count_b) as diff_count
          from a
          full join b
          on
          a.id_equal_rowcount = b.id_equal_rowcount
          {{ join_gb_cols }}
      )
      select * from final

      {% endmacro %}
  Macro-equality:
    id: equality
    macroString: |-
      {% macro equality(node, compare_node, compare_columns=None) %}

      {%- if not compare_columns -%}
          {%- set compare_columns = adapter.get_columns_in_relation(node) %}
      {%- endif %}

      {% set compare_cols_csv = compare_columns | join(', ') %}

      WITH a AS (
          SELECT * FROM {{ node }}
      ),

      b AS (
          SELECT * FROM {{ compare_node }}
      ),

      a_minus_b AS (
          SELECT {{compare_cols_csv}} FROM a
          EXCEPT
          SELECT {{compare_cols_csv}} FROM b
      ),

      b_minus_a AS (
          SELECT {{compare_cols_csv}} FROM b
          EXCEPT
          SELECT {{compare_cols_csv}} FROM a
      ),

      unioned AS (
          SELECT 'a_minus_b' AS which_diff, a_minus_b.* FROM a_minus_b
          UNION ALL
          SELECT 'b_minus_a' AS which_diff, b_minus_a.* FROM b_minus_a
      )

      SELECT * FROM unioned

      {% endmacro %}
  Macro-expression_is_true:
    id: expression_is_true
    macroString: |-
      {% macro expression_is_true(node, expression, column_name=None) %}

      SELECT
          *
      FROM {{ node }}
      {% if column_name is none %}
      WHERE NOT ({{ expression }})
      {%- else %}
      WHERE NOT ({{ column_name }} {{ expression }})
      {%- endif %}

      {% endmacro %}
  Macro-fewer_rows_than:
    id: fewer_rows_than
    macroString: |-
      {% macro fewer_rows_than(node, compare_node, group_by_columns=[]) %}

      {% if group_by_columns %}
      {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
      {% set join_gb_cols = [] %}
      {% for c in group_by_columns %}
          {% set join_gb_cols = join_gb_cols + ["and a." + c + " = b." + c] %}
      {% endfor %}
      {% set join_gb_cols = join_gb_cols|join(' ') %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}
      {% else %}
      {% set select_gb_cols = '' %}
      {% set join_gb_cols = '' %}
      {% set groupby_gb_cols = '' %}
      {% endif %}

      {# We must add a fake join key in case additional grouping variables are not provided #}
      {% set group_by_columns = ['id_test_fewer_rows_than'] + group_by_columns %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}

      WITH a AS (
          SELECT 
          {{ select_gb_cols }}
          1 AS id_test_fewer_rows_than,
          COUNT(*) AS count_our_node 
          FROM {{ node }}
          {{ groupby_gb_cols }}
      ),

      b AS (
          SELECT 
          {{ select_gb_cols }}
          1 AS id_test_fewer_rows_than,
          COUNT(*) AS count_comparison_node 
          FROM {{ compare_node }}
          {{ groupby_gb_cols }}
      ),

      counts AS (
          SELECT
              {% for c in group_by_columns %}
              a.{{ c }} AS {{ c }}_a,
              b.{{ c }} AS {{ c }}_b,
              {% endfor %}
              count_our_node,
              count_comparison_node
          FROM a
          FULL JOIN b ON a.id_test_fewer_rows_than = b.id_test_fewer_rows_than
          {{ join_gb_cols }}
      ),

      final AS (
          SELECT *,
              CASE
                  WHEN count_our_node > count_comparison_node THEN (count_our_node - count_comparison_node)
                  WHEN count_our_node = count_comparison_node THEN 1
                  ELSE 0
              END AS row_count_delta
          FROM counts
      )

      SELECT * FROM final

      {% endmacro %}
  Macro-mutually_exclusive_ranges:
    id: mutually_exclusive_ranges
    macroString: |-
      {% macro mutually_exclusive_ranges(node, lower_bound_column, upper_bound_column, partition_by=None, gaps='allowed', zero_length_range_allowed=False) %}

      {% if gaps == 'not_allowed' %}
          {% set allow_gaps_operator='=' %}
          {% set allow_gaps_operator_in_words='equal_to' %}
      {% elif gaps == 'allowed' %}
          {% set allow_gaps_operator='<=' %}
          {% set allow_gaps_operator_in_words='less_than_or_equal_to' %}
      {% elif gaps == 'required' %}
          {% set allow_gaps_operator='<' %}
          {% set allow_gaps_operator_in_words='less_than' %}
      {% else %}
          {{ exceptions.raise_compiler_error(
              "`gaps` argument for mutually_exclusive_ranges macro must be one of ['not_allowed', 'allowed', 'required'] Got: '" ~ gaps ~"'.'"
          ) }}
      {% endif %}

      {% if not zero_length_range_allowed %}
          {% set allow_zero_length_operator='<' %}
          {% set allow_zero_length_operator_in_words='less_than' %}
      {% elif zero_length_range_allowed %}
          {% set allow_zero_length_operator='<=' %}
          {% set allow_zero_length_operator_in_words='less_than_or_equal_to' %}
      {% else %}
          {{ exceptions.raise_compiler_error(
              "`zero_length_range_allowed` argument for mutually_exclusive_ranges macro must be one of [true, false] Got: '" ~ zero_length_range_allowed ~"'.'"
          ) }}
      {% endif %}

      {% set partition_clause="partition by " ~ partition_by if partition_by else '' %}

      with window_functions as (
          select
              {% if partition_by %}
              {{ partition_by }} as partition_by_col,
              {% endif %}
              {{ lower_bound_column }} as lower_bound,
              {{ upper_bound_column }} as upper_bound,
              lead({{ lower_bound_column }}) over (
                  {{ partition_clause }}
                  order by {{ lower_bound_column }}, {{ upper_bound_column }}
              ) as next_lower_bound,
              row_number() over (
                  {{ partition_clause }}
                  order by {{ lower_bound_column }} desc, {{ upper_bound_column }} desc
              ) = 1 as is_last_record
          from {{ node }}
      ),
      calc as (
          select
              *,
              coalesce(
                  lower_bound {{ allow_zero_length_operator }} upper_bound,
                  false
              ) as lower_bound_{{ allow_zero_length_operator_in_words }}_upper_bound,
              coalesce(
                  upper_bound {{ allow_gaps_operator }} next_lower_bound,
                  is_last_record,
                  false
              ) as upper_bound_{{ allow_gaps_operator_in_words }}_next_lower_bound
          from window_functions
      ),
      validation_errors as (
          select
              *
          from calc
          where not(
              lower_bound_{{ allow_zero_length_operator_in_words }}_upper_bound
              and upper_bound_{{ allow_gaps_operator_in_words }}_next_lower_bound
          )
      )
      select * from validation_errors

      {% endmacro %}
  Macro-not_accepted_values:
    id: not_accepted_values
    macroString: |-
      {% macro not_accepted_values(node, column_name, values, quote=True) %}

      with all_values as (
          select distinct
              {{ column_name }} as value_field
          from {{ node }}
      ),

      validation_errors as (
          select
              value_field
          from all_values
          where value_field in (
              {% for value in values -%}
                  {% if quote -%}
                  '{{ value }}'
                  {%- else -%}
                  {{ value }}
                  {%- endif -%}
                  {%- if not loop.last -%},{%- endif %}
              {%- endfor %}
          )
      )

      select *
      from validation_errors

      {% endmacro %}
  Macro-not_constant:
    id: not_constant
    macroString: |-
      {% macro not_constant(node, column_name, group_by_columns=[]) %}

      {% if group_by_columns %}
      {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
      {% set groupby_gb_cols = 'GROUP BY ' + group_by_columns|join(', ') %}
      {% else %}
      {% set select_gb_cols = '' %}
      {% set groupby_gb_cols = '' %}
      {% endif %}

      SELECT
          {{ select_gb_cols }}
          COUNT(DISTINCT {{ column_name }}) AS distinct_count_of_values
      FROM {{ node }}
      {{ groupby_gb_cols }}
      HAVING COUNT(DISTINCT {{ column_name }}) = 1

      {% endmacro %}
  Macro-not_empty_string:
    id: not_empty_string
    macroString: |-
      {% macro not_empty_string(node, column_name, trim_whitespace=True) %}

      WITH all_values AS (
          SELECT 
              {% if trim_whitespace %}
                  TRIM({{ column_name }}) AS {{ column_name }}
              {% else %}
                  {{ column_name }}
              {% endif %}
          FROM {{ node }}
      ),

      errors AS (
          SELECT * 
          FROM all_values
          WHERE {{ column_name }} = ''
      )

      SELECT * FROM errors

      {% endmacro %}
  Macro-not_null_proportion:
    id: not_null_proportion
    macroString: |-
      {% macro not_null_proportion(node, column_name, at_least=0, at_most=1.0, group_by_columns=[]) %}

      {% if group_by_columns|length() > 0 %}
      {% set select_gb_cols = group_by_columns|join(' ,') + ', ' %}
      {% set groupby_gb_cols = 'group by ' + group_by_columns|join(',') %}
      {% endif %}

      with validation as (
      select
          {{select_gb_cols}}
          sum(case when {{ column_name }} is null then 0 else 1 end) / cast(count(*) as numeric) as not_null_proportion
      from {{ node }}
      {{groupby_gb_cols}}
      ),
      validation_errors as (
      select
          {{select_gb_cols}}
          not_null_proportion
      from validation
      where not_null_proportion < {{ at_least }} or not_null_proportion > {{ at_most }}
      )
      select
      *
      from validation_errors

      {% endmacro %}
  Macro-recency:
    id: recency
    macroString: |-
      {% macro recency(node, field, datepart, interval, ignore_time_component=False, group_by_columns=[]) %}

      {% set threshold = 'DATEADD(' ~ datepart ~ ', -' ~ interval ~ ', CURRENT_TIMESTAMP())' %}

      {% if ignore_time_component %}
        {% set threshold = 'DATE(' ~ threshold ~ ')' %}
      {% endif %}

      {% if group_by_columns %}
        {% set select_gb_cols = group_by_columns|join(', ') + ', ' %}
        {% set groupby_gb_cols = 'GROUP BY ' + group_by_columns|join(', ') %}
      {% else %}
        {% set select_gb_cols = '' %}
        {% set groupby_gb_cols = '' %}
      {% endif %}

      WITH recency AS (
          SELECT 
            {{ select_gb_cols }}
            {% if ignore_time_component %}
              CAST(MAX({{ field }}) AS DATE) AS most_recent
            {%- else %}
              MAX({{ field }}) AS most_recent
            {%- endif %}
          FROM {{ node }}
          {{ groupby_gb_cols }}
      )

      SELECT
          {{ select_gb_cols }}
          most_recent,
          {{ threshold }} AS threshold
      FROM recency
      WHERE most_recent < {{ threshold }}

      {% endmacro %}
  Macro-relationships_where:
    id: relationships_where
    macroString: |-
      {% macro relationships_where(node, column_name, to, field, from_condition="1=1", to_condition="1=1") %}

      {# Define the left table with conditions applied #}
      with left_table as (
      select
          {{column_name}} as id
      from {{node}}
      where {{column_name}} is not null
          and {{from_condition}}
      ),

      {# Define the right (referenced) table with conditions applied #}
      right_table as (
      select
          {{field}} as id
      from {{to}}
      where {{field}} is not null
          and {{to_condition}}
      ),

      {# Check for exceptions in the relationship between the tables #}
      exceptions as (
      select
          left_table.id,
          right_table.id as right_id
      from left_table
      left join right_table
              on left_table.id = right_table.id
      where right_table.id is null
      )

      select * from exceptions

      {% endmacro %}
  Macro-sequential_values:
    id: sequential_values
    macroString: |-
      {% macro sequential_values(node, column_name, interval=1, datepart=None, group_by_columns = []) %}

      {% set previous_column_name = 'previous_' ~ column_name.replace('"', '') %}

      {% if group_by_columns|length() > 0 %}
      {% set select_gb_cols = group_by_columns|join(',') + ', ' %}
      {% set partition_gb_cols = 'partition by ' + group_by_columns|join(',') %}
      {% endif %}

      with windowed as (
          select
              {{ select_gb_cols }}
              {{ column_name }},
              lag({{ column_name }}) over (
                  {{partition_gb_cols}}
                  order by {{ column_name }}
              ) as "{{ previous_column_name }}"
          from {{ node }}
      ),

      validation_errors as (
          select
              *
          from windowed
          {% if datepart %}
          where not(
            {{ column_name }} = DATEADD('{{ datepart }}', {{ interval }}, "{{ previous_column_name }}")
          )
          {% else %}
          where not({{ column_name }} = "{{ previous_column_name }}" + {{ interval }})
          {% endif %}
      )

      select * from validation_errors

      {% endmacro %}
  Macro-unique_combination_of_columns:
    id: unique_combination_of_columns
    macroString: |-
      {% macro unique_combination_of_columns(node, combination_of_columns, quote_columns=false) %}
      
      {# A simple function to quote the column if needed #}
      {% macro quote_if_needed(column, condition) %}
          {% if condition %}
              "{{ column }}"
          {% else %}
              {{ column }}
          {% endif %}
      {% endmacro %}
      
      {% if not quote_columns %}
          {%- set column_list = combination_of_columns %}
      {% else %}
          {%- set column_list = [] %}
          {% for column in combination_of_columns -%}
              {% set _ = column_list.append(quote_if_needed(column, quote_columns)) %}
          {%- endfor %}
      {% endif %}
      
      {%- set columns_csv = column_list | join(', ') %}
      
      with validation_errors as (
          select
              {{ columns_csv }}
          from {{ node }}
          group by {{ columns_csv }}
          having count(*) > 1
      )
      
      select *
      from validation_errors
      
      {% endmacro %}
  Macro-accepted_range:
    id: accepted_range
    macroString: |-
        {% macro accepted_range(node, column_name, min_value=None, max_value=None, inclusive=True) %}

        with meet_condition as(
        select *
        from {{ node }}
        ),

        validation_errors as (
        select *
        from meet_condition
        where
            -- never true, defaults to an empty result set. Exists to ensure any combo of the `or` clauses below succeeds
            1 = 2

        {%- if min_value is not none %}
            -- records with a value >= min_value are permitted. The `not` flips this to find records that don't meet the rule.
            or not {{ column_name }} > {{- "=" if inclusive }} {{ min_value }}
        {%- endif %}

        {%- if max_value is not none %}
            -- records with a value <= max_value are permitted. The `not` flips this to find records that don't meet the rule.
            or not {{ column_name }} < {{- "=" if inclusive }} {{ max_value }}
        {%- endif %}
        )

        select *
        from validation_errors

        {% endmacro %}
packages: {}
projects: {}
stepTypes:
  StepType-Dimension:
    id: Dimension
    isDisabled: false
    metadata:
      defaultStorageLocation: null
      error: null
      nodeMetadataSpec: |-
        capitalized: Dimension
        short: DIM
        tagColor: '#1E339A'
        plural: Dimensions

        config:
        - groupName: Options
          items:
          - type: materializationSelector
            isRequired: true
            default: table
            options:
            - table
            - view

          - type: multisourceToggle
            enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}"

          - type: businessKeyColumns
            isRequired: true

          - type: changeTrackingColumns
            isRequired: false

          - type: overrideSQLToggle
            enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"

          - displayName: Enable Tests
            attributeName: testsEnabled
            type: toggleButton
            default: true
            
          - displayName: Pre-SQL
            attributeName: preSQL
            type: textBox
            syntax: sql
            isRequired: false

          - displayName: Post-SQL
            attributeName: postSQL
            type: textBox
            syntax: sql
            isRequired: false

        systemColumns:
        - displayName: '{{NODE_NAME}}_KEY'
          transform: ''
          dataType: NUMBER
          placement: beginning
          attributeName: isSurrogateKey

        - displayName: SYSTEM_VERSION
          transform: ''
          dataType: NUMBER
          placement: end
          attributeName: isSystemVersion

        - displayName: SYSTEM_CURRENT_FLAG
          transform: ''
          dataType: VARCHAR
          placement: end
          attributeName: isSystemCurrentFlag

        - displayName: SYSTEM_START_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemStartDate

        - displayName: SYSTEM_END_DATE
          transform: CAST('2999-12-31 00:00:00' AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemEndDate

        - displayName: SYSTEM_CREATE_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemCreateDate

        - displayName: SYSTEM_UPDATE_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemUpdateDate
      templates:
        create:
          templateString: |
            {% if node.materializationType == 'table' %}
            	{{ stage('Create Dimension Table') }}

            	CREATE OR REPLACE TABLE {{ ref_no_link(node.location.name, node.name) }}
            	(
            		{% for col in columns %}
            			"{{ col.name }}" {{ col.dataType }}
            			{% if col.isSurrogateKey %}
            		        identity
            			{% endif %}
            			{%- if not col.nullable %} NOT NULL
            				{%- if col.defaultValue | length > 0 %} DEFAULT {{ col.defaultValue }}{% endif %}
            			{% endif %}
            			{%- if col.description | length > 0 %} COMMENT '{{ col.description | escape }}'{% endif %}
            			{%- if not loop.last -%}, {% endif %}
            		{% endfor %}
            	)
            	{%- if node.description | length > 0 %} COMMENT = '{{ node.description | escape }}'{% endif %}


            {% elif node.materializationType == 'view' %}
            	{{ stage('Create Dimension View') }}

            	CREATE OR REPLACE VIEW {{ ref_no_link(node.location.name, node.name) }}
            	(
            		{% for col in columns %}
            			"{{ col.name }}"
            			{%- if col.description | length > 0 %} COMMENT '{{ col.description | escape }}'{% endif %}
            			{%- if not loop.last -%},{% endif %}
            		{% endfor %}
            	)
            	{%- if node.description | length > 0 %} COMMENT = '{{ node.description | escape }}'{% endif %}
            	AS
            	{% for source in sources %}

            		{% if loop.first %}SELECT {% endif %}

            		{% for col in source.columns %}
            			{% if col.isSurrogateKey or col.isSystemUpdateDate or col.isSystemCreateDate %}
                            NULL
            			{% else %}
                            {{ get_source_transform(col) }}
            			{% endif %}
            			AS "{{ col.name }}"
            			{%- if not loop.last -%}, {% endif %}
            		{% endfor %}
            		{{ source.join }}

            		{% if not loop.last %} UNION ALL {% endif %}
            	{% endfor %}

            {% endif %}
        run:
          templateString: |

            {% set is_type_2 = columns | selectattr("isChangeTracking") | list | length > 0 %}

                {% for test in node.tests if config.testsEnabled %}
                    {% if test.runOrder == 'Before' %}
                        {{ test_stage(test.name, test.continueOnFailure) }}
                        {{ test.templateString }}
                    {% endif %}
                {% endfor %}

            {% if node.materializationType == 'table' %}

            	{% if config.preSQL %}			
            		{{ stage('Pre-SQL') }}
            		{{ config.preSQL }}
            	{% endif %}
            	
                {% if is_type_2 %}

                    {% for source in sources %}
                        {{ stage('MERGE ' + source.name | string) }}
                        MERGE INTO {{ ref_no_link(node.location.name, node.name) }} "TGT"
                        USING (
                        /* New Rows That Don't Exist */
                        SELECT
                        {% for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemVersion %}
                                1
                            {% elif col.isSystemCurrentFlag %}
                                'Y'
                            {% else %}
                               {{ get_source_transform(col) }}
                            {% endif %}
                            AS "{{ col.name }}",
                        {% endfor %}
                            'INSERT_INITAL_VERSION_ROWS' AS "DML_OPERATION"
                        {{ source.join }}
                        LEFT JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                                {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                        {% endfor %}
                        WHERE
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
                                AND
                            {% endif %}
                            "DIM"."{{ col.name }}" IS NULL
                        {% endfor %}
                        UNION ALL
                        /* New Row Needing To Be Inserted Due To Type-2 Column Changes */
                        SELECT
                        {% for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemVersion %}
                                "DIM"."{{ col.name }}" + 1
                            {% elif col.isSystemCurrentFlag %}
                                'Y'
                            {% else %}
                               {{ get_source_transform(col) }}
                            {% endif %}
                            AS "{{ col.name }}",
                        {% endfor %}
                            'INSERT_NEW_VERSION_ROWS' AS "DML_OPERATION"
                        {{ source.join }}
                        INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                        {% for col in source.columns if col.isBusinessKey -%}
                            {% if not loop.first %}
